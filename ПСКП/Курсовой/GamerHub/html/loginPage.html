<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/auth/styles.css">
    <link rel="stylesheet" href="css/footer.css">
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
<header>
    <button onclick="window.location.href='/'">Главная</button>
    <div id="google_translate_element"></div>
</header>
<div class="container">
    <h1>Login</h1>
    <form id="loginForm" action="login" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9]+" title="Please enter a valid username (only alphanumeric characters)">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9!@#$%^&*()\-_=+{};:,<.>]{6,}" minlength="6" title="Please enter a valid password (at least 6 characters)">
        </div>
        <div id="error-message"></div>
        <button type="submit">Login</button>
    </form>
    <a href="register"><button class="sign-button">Sign Up</button></a>
</div>


<footer>
    <p>Copyright © 2024 Официальный сайт Gamer Hub</p>
    <button id="feedbackButton">Обратная связь</button>
</footer>

<div id="feedbackModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Предоставьте почту и мы с вами свяжемся:</p>
        <form>
            <input id="emailInput" type="email" placeholder="Введите вашу почту">
            <button id="submitButton">Отправить</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var form = event.target;
        var username = form.elements.username.value;
        var password = form.elements.password.value;

        fetch("/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ username: username, password: password })
        })
            .then(function(response) {
                if (response.status === 200) {
                    window.location.href = "/";
                } else {
                    return response.text();
                }
            })
            .then(function(errorMessage) {
                if (errorMessage) {
                    document.getElementById("error-message").innerHTML = errorMessage;
                    document.getElementById("error-message").style.color = "red";
                }
            })
            .catch(function(error) {
                console.error("Error:", error);
                document.getElementById("error-message").innerHTML = "Internal Server Error";
                document.getElementById("error-message").style.color = "red";
            });
    });
</script>
<script src="scripts/translate.js"></script>
<script src="scripts/feedback.js"></script>
</body>
</html>
