    // –ü–æ–ª—É—á–∞–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è URI —Å—Ç—Ä–∞–Ω–∏—Ü—ã

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É –±—Ä–∞—É–∑–µ—Ä–æ–º —Ñ—É–Ω–∫—Ü–∏–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        if (navigator.clipboard && navigator.clipboard.writeText) {
            // –ö–æ–ø–∏—Ä—É–µ–º URI –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
            navigator.clipboard.writeText(uri)
                .then(() => {

                });
        } else {
            alert(uri);
        }
    }
</script>
