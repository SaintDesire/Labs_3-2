<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="css/admin-panel/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>

<header>
    <p id="user-id" style="display: none"></p>
    <button onclick="window.location.href='/'">Главная</button>
    <div id="google_translate_element"></div>
    <div id="user-info">
        <button id="loginButton" onclick="window.location.href='/login'">Войти</button>
        <button id="registerButton" onclick="window.location.href='/register'">Регистрация</button>
        <div id="dropdownMenu" class="dropdown-menu">
            <button onclick="window.location.href='/profile'">Профиль</button>
            <button onclick="window.location.href='/wishlist'">Список желаемого</button>
            <button id="logoutButton">Выйти</button>
        </div>
    </div>
</header>

<div id="main-container">
    <div class="admin-panel">
        <div class="functions">
            <ul>
                <li><button id="function1Button">Пользователи</button></li>
                <li><button id="function2Button">Игры</button></li>
                <li><button id="function3Button">Уведомления</button></li>
                <li><button id="function4Button">Комментарии</button></li>

            </ul>
        </div>
        <div class="main-menu">
            <div id="function1Menu" class="menu hidden">
            </div>
            <div id="function2Menu" class="menu hidden">
                <!-- Контент для функции 2 -->
            </div>
            <div id="function3Menu" class="menu hidden">
                <!-- Контент для функции 3 -->
            </div>
            <div id="function4Menu" class="menu hidden">
                <!-- Контент для функции 3 -->
            </div>
        </div>
    </div>
</div>

<footer>
  <p>Copyright © 2024 Официальный сайт Gamer Hub</p>
  <button id="feedbackButton">Обратная связь</button>
</footer>

<div id="feedbackModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Предоставьте почту и мы с вами свяжемся:</p>
    <form>
      <input id="emailInput" type="email" placeholder="Введите вашу почту">
      <button id="submitButton">Отправить</button>
    </form>
  </div>
</div>

<script>
    window.addEventListener('DOMContentLoaded', function() {
        var urlParams = new URLSearchParams(window.location.search);
        var userId = urlParams.get('userId');
        var userIdElement = document.getElementById('user-id');
        userIdElement.textContent = userId;
    });
</script>
<script src="scripts/checkAuth.js"></script>
<script src="/scripts/main/userInfo.js"></script>
<script src="scripts/translate.js"></script>
<script src="scripts/feedback.js"></script>
<script src="scripts/admin-panel/getData.js"></script>
</body>
</html>
