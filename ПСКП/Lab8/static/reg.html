<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lab19</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .login-button {
            margin-top: 10px;
            background-color: #2196f3;
        }

        .login-button:hover {
            background-color: #1e87db;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form action="/register" method="POST">
            <label>
                Username
                <input type="text" name="username" required />
            </label>
            <br />

            <label>
                Email
                <input type="text" name="email" required />
            </label>
            <br />

            <label>
                Password
                <input type="password" name="password" required />
            </label>
            <br />

            <label>
                Role
                <select name="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="guest">Guest</option>
                </select>
            </label>
            <br />
            <br />

            <button type="submit">
                Зарегистрироватся
            </button>
            <button type="button" onclick="location.href = 'http://localhost:3000/login'" class="login-button">
                Уже есть аккаунт
            </button>
        </form>
    </div>
</body>

</html>
