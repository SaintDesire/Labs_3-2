<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Form</title>
    <script>
        function multiplyNumbers() {
            var x = document.getElementById('x').value;
            var y = document.getElementById('y').value;

            var data = "X=" + encodeURIComponent(x) + "&Y=" + encodeURIComponent(y);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/task5');
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById('result').innerText = 'Result: ' + xhr.responseText;
                }
            };
            xhr.send(data);
        }
    </script>
</head>
<body>
    <h1>Multiplication Form</h1>
    <label for='x'>X:</label>
    <input type='number' id='x'><br><br>
    <label for='y'>Y:</label>
    <input type='number' id='y'><br><br>
    <button type='button' onclick='multiplyNumbers()'>Multiply</button>
    <div id='result'></div>
</body>
</html>
